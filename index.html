<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Work Day Scheduler</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-3 ">Work Day Scheduler</h1>
    <p class="lead pt-3">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="h2 pt-3"></p>
  </header>
    <div class="container mb-3">
        <!-- Timeblocks go here -->
        
        <div class="eachRow row time-block" data-time="09">
            <div class="time col-md-1 hour">9 am</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="nine" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>

        <div class="eachRow row time-block" data-time="10">
            <div class="time col-md-1 hour">10 am</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="ten" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>

        <div class="eachRow row time-block" data-time="11">
            <div class="time col-md-1 hour">11 am</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="eleven" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>

        <div class="eachRow row time-block" data-time="12">
            <div class="time col-md-1 hour">12 pm</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="twelve" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>
        
        <div class="eachRow row time-block" data-time="13">
            <div class="time col-md-1 hour">1 pm</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="thirteen" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>

        <div class="eachRow row time-block" data-time="14">
            <div class="time col-md-1 hour">2 pm</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="fourteen" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>

        <div class="eachRow row time-block" data-time="15">
            <div class="time col-md-1 hour">3 pm</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="fifteen" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>

        <div class="eachRow row time-block" data-time="16">
            <div class="time col-md-1 hour">4 pm</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="sixteen" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>

        <div class="eachRow row time-block" data-time="17">
            <div class="time col-md-1 hour">5 pm</div>
            <textarea id="taskBox" class="task description col-md-10"></textarea>
            <button id="seventeen" class="saveBtn btn col-md-1"><i class="bi bi-save"></i></button>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
